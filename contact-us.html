  <script>
    $(document).ready(function () {
      $("#contactUsBtn").click(function (e) {

        let message = $("#floatingTextarea2").val() || "";
        let c_email = $("#InputEmail1").val() || "";
        $.ajax({
          type: "POST",
          url: "https://admin.onebill.ie/api/send-form",
          data: { name: c_name, phone: c_email, message: message },
          success: function (data) { },
        });
        window.location.href = "index.html";
      });
    });
  </script>
  <script>
    // URL'deki parametreleri almak için bir fonksiyon
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

    // ran parametresini al
    var ranParam = getUrlParameter('ran');

    // Eğer ran=ok ise alert mesajı göster
    if (ranParam === 'ok') {
      alert("Your message has been delivered successfully.");
    } else if (ranParam === 'no') {
      alert("A problem occurred. Please try again.");
    }
